<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Freedeon | Sign In</title>
    <link rel="stylesheet" href="css/signin.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="full-p">
      <div class="left-side">
        <div class="login-account">
          <h1>Sign in</h1>
          <h4>Access your account</h4>
        </div>
        <form>
          <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail"
              aria-describedby="emailHelp"
              placeholder="Enter email"
            />
            <small id="emailHelp" class="form-text text-muted"
              >We'll never share your email with anyone else.</small
            >
          </div>
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input
              type="password"
              class="form-control"
              id="inputPassword"
              placeholder="Password"
            />
          </div>
          <!-- <div class="form-group form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Check me out</label
            >
          </div> -->
          <button type="submit" class="btn btn-primary" id="signin_btn">Sign in</button>
        </form>
        <div class="sign-up">
          <p>Are you new? <a href="/signup.html">Sign up</a></p>
        </div>
      </div>

      <div class="right-side">
        <!-- <h2>Amazing opportunities at your finger tip!</h2> -->
      </div>
    </div>
    <script src="js/signin.js"></script>
  </body>
</html>
